<!DOCTYPE html>
<html>
<head>
<style>
.button {
  padding: 25px 35px;
  font-size: 24px;
  text-align: center;
  cursor: pointer;
  outline: none;
  color: #fff;
  background-color: #FF1493;
  border: none;
  border-radius: 15px;
  box-shadow: 0 10px #898989;
}

.button:hover {background-color: #77003c}

.button:active {
  background-color: #77003c;
  box-shadow: 0 5px #666;
  transform: translateY(4px);
}
</style>
</head>
<body>


<button class="button">Click Me</button>

</body>
</html>
